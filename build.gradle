group 'ru.priamosudov'
version '1.0-SNAPSHOT'

apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'org.springframework:spring-context:5.0.5.RELEASE'
    compile 'org.springframework:spring-orm:5.0.5.RELEASE'
    compile 'org.springframework:spring-test:5.0.5.RELEASE'
    compile 'org.xmlunit:xmlunit-core:2.2.1'
    compile 'org.postgresql:postgresql:42.2.2'
    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    compile group: 'com.prowidesoftware', name: 'pw-swift-core', version: 'SRU2017-7.9.7'
}
